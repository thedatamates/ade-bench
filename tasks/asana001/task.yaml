task_id: asana001
status: ready
description: Fix an error from an update to the Fivetran asana package.
notes: |-
  This is from a mismatch in the Fivetran Asana package, where the underlying data no longer matches the current package.
prompts:
  - key: base
    prompt: |-
      This project is erroring. Please fix it without modifying the underlying data.
author_name: test
author_email: test
difficulty: easy
tags:
  - data-hygiene
  - data-inspection
  - dbt
  - dbt-macros
  - debugging
  - model-refactor

# Test setup script to run before dbt tests
test_setup: |-
  dbt run

# Tables to compare for solution
solution_seeds:
  - table_name: asana__task
    exclude_columns:
      - days_open

# Variants for different database and project combinations
variants:
- db_type: duckdb
  db_name: asana
  project_type: dbt
  project_name: asana

- db_type: snowflake
  db_name: asana
  project_type: dbt
  project_name: asana
  migration_directory: asana__duckdb_to_snowflake

- db_type: snowflake
  db_name: asana
  project_type: dbt-fusion
  project_name: asana
  migration_directory: asana__duckdb_to_snowflake_dbtf