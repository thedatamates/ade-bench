<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ task_id }}</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #2d2d30;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #3c3c3c;
        }
        
        .header h1 {
            color: #569cd6;
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        
        .header .breadcrumb {
            color: #9cdcfe;
            font-size: 14px;
        }
        
        .header .breadcrumb a {
            color: #4ec9b0;
            text-decoration: none;
        }
        
        .header .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .content {
            background-color: #2d2d30;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #3c3c3c;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.3;
            overflow-x: auto;
        }
        
        .content.json {
            color: #d4d4d4;
        }
        
        .content.logs {
            color: #9cdcfe;
        }
        
        .content.panes {
            color: #d4d4d4;
        }
        
        .content.diffs {
            color: #d4d4d4;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 16px;
            background-color: #3c3c3c;
            color: #9cdcfe;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .back-link:hover {
            background-color: #4a4a4a;
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← Back to Summary</a>
        
        <div class="header">
            <h1>{{ title }}</h1>
            <div class="breadcrumb">
                <a href="../index.html">Experiment Results</a> → 
                <a href="../index.html">{{ task_id }}</a> → 
                {{ title }}
            </div>
        </div>
        
        <div class="content {{ content_type }}">
{{ content }}
        </div>
    </div>
</body>
</html>
